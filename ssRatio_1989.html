<!DOCTYPE html>
<html>
  <head>
    <title>Legend Interaction Test</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <style media="screen">
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
	<div id="vis"></div>
    <script>
    	// Assign the specification to a local variable vlSpec.
    	var vlSpec = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "title": {
                    "text": "Source Sink Ratios for Individual Cohorts from 1989",
                    "fontSize":16,
                    "offset":20
                },
                "width": 600, "height": 400,
                "data": {
                    "values": [
                        {"cohort": "Uganda_Rakai", "ss_ratio": 1.0},
                        {"cohort": "Partners_Uganda", "ss_ratio": -0.665},
                        {"cohort": "MRC_Uganda", "ss_ratio": 0.233},
                        {"cohort": "Partners_Tanzania", "ss_ratio": -0.833},
                        {"cohort": "Partners_Kenya", "ss_ratio": -0.571},
                        {"cohort": "Popart-Zambia-Central", "ss_ratio": 1.0},
                        {"cohort": "Popart-Zambia-Copperbelt", "ss_ratio": 0.0},
                        {"cohort": "Popart-Zambia-Southern", "ss_ratio": 0.0},
                        {"cohort": "Partners_Botswana", "ss_ratio": -1.0},
                        {"cohort": "Botswana", "ss_ratio": 1.0}
                    ]
                },
                "encoding": {
                    "y": {
                    "field": "cohort", 
                    "type": "nominal", 
                    "sort": "-x", 
                    "title": null,
                    "axis": {"labelFontSize":12}
                    },
                    "x": {
                    "field": "ss_ratio", 
                    "type": "quantitative", 
                    "title": null,
                    "axis": {"labelFontSize":12},
                    "scale": {"domain": [-1.0, 1.0]}
                    }
                },
                "layer": [{
                    "mark": "bar",
                    "encoding": {
                    "color": {
                        "field": "ss_ratio",
                        "type": "quantitative",
                        "title": "Source/Sink Ratio"
                    }
                    }
                }, {
                    "mark": {
                    "type": "text",
                    "align": "center",
                    "aria": false,
                    "fontSize": 10
                    },
                    "encoding": {
                    "text": {"field": "ss_ratio", "type": "quantitative"},
                    "color": {
                        "condition": {
                        "test": {"field": "ss_ratio", "gt": 0},
                        "value": "red"
                        },
                        "value": "blue"
                    }
                    }
                }]
		};

     // Embed the visualization in the container with id `vis`
	vegaEmbed('#vis', vlSpec);

    </script>
  </body>
</html>
